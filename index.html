<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!--Container--> 
    <div class="container">
        <div class="card calculadora">
            <input type="text" id="display" class="form-control mb-2" readonly>

            <!--Botones--> 
            <div class="botones">
                <button class="btn btn-clear">C</button>
                <button class="btn btn-secondary">7</button>
                <button class="btn btn-secondary">8</button>
                <button class="btn btn-secondary">9</button>
                <button class="btn btn-warning">/</button>
                <button class="btn btn-secondary">4</button>
                <button class="btn btn-secondary">5</button>
                <button class="btn btn-secondary">6</button>
                <button class="btn btn-warning">*</button>
                <button class="btn btn-secondary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-secondary">3</button>
                <button class="btn btn-warning">-</button>
                <button class="btn btn-secondary">0</button>
                <button class="btn btn-secondary">.</button>
                <button class="btn btn-success">=</button>
                <button class="btn btn-warning">+</button>
                
            </div>
        </div>
    </div>
    
    <!--Pie de pagina y link a JS--> 
    <footer>
        <p class="mb-0">Made for Iuvil</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
